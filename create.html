<!-- Create new user view -->
<div class="container w-25 pt-3">
  <div class="form-group p-0">
    <label for="first-name" class="mb-0">First Name</label>
    <input type="text" class="form-control rounded-0" id="first-name">
  </div>
  <div class="form-group">
    <label for="surname" class="mb-0">Last Name</label>
    <input type="text" class="form-control rounded-0" id="surname">
  </div>
  <div class="form-group">
    <label for="email" class="mb-0">Email</label>
    <input type="text" class="form-control rounded-0" id="email">
  </div>
  <div class="form-group">
    <label for="username" class="mb-0">Username</label>
    <input type="text" class="form-control rounded-0" id="username">
  </div>
  <div class="form-group">
    <label for="password" class="mb-0">Password</label>
    <input type="text" class="form-control rounded-0" id="password">
  </div>
  <div class="pt-3">
    <button class="submit-button float-right" onclick="addUser()">SUBMIT</button>
  </div>
</div>
