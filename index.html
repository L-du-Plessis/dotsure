<!DOCTYPE html>
<html lang="en">
<head>
<title>Users</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS includes -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
<link rel="stylesheet" href="assets/users.css">

</head>
<body onload="listUsers()">

<!-- Header -->
<div class="p-3">
  <a href=""><img id="logo" src="assets/logo.svg" alt="Logo"></a>
  <div class="float-right align-middle">PHP Test</div>
</div>
<hr>

<!-- Alert to user -->
<div id="user-alert"></div>
  
<!-- Loading animation -->
<div id="spinner" class="spinner-border text-success mt-5 ml-3"></div>
  
<!-- Content container -->
<div id="content"></div>
  
<!-- Footer -->
<div class="fixed-bottom bg-dark text-white-50 p-3">
  Footer Area
</div>

<!-- Confirmation modal -->
<div class="modal" id="confirmModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Confirmation Needed</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        Delete this user?
      </div>

      <div class="modal-footer">
        <button type="button" class="delete-button" data-dismiss="modal" onclick="deleteConfirmed()">Yes</button>
        <button type="button" class="edit-button ml-2" data-dismiss="modal">No</button>
      </div>

    </div>
  </div>
</div>

<!-- JavaScript includes -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
<script src="assets/users.js"></script>

</body>
</html>
